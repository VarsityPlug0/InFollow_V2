<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .profile-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2);
        }
        
        .profile-header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .profile-info p {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .badge-custom {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge-public {
            background: #d1fae5;
            color: #065f46;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-box {
            background: #f9fafb;
            border-radius: 0.75rem;
            padding: 1.25rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2 class="text-center mb-4">Confirm Account</h2>
        <p class="text-center text-muted mb-4">We'll deliver 20 followers to this account</p>
        
        <div class="profile-header">
            <div class="profile-pic bg-gradient text-white" style="font-size: 2.5rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="profile-info">
                <h3>@led_by_source</h3>
                <p>InnerCircleHacker</p>
                <span class="badge-custom badge-public">
                    <i class="bi bi-globe"></i>
                    Public
                </span>
            </div>
        </div>
        
        <p class="text-muted" style="font-size: 0.9rem;">EVERYTHING TECH</p>
        
        <div class="profile-stats">
            <div class="stat-box">
                <div class="stat-value">163</div>
                <div class="stat-label">Current Followers</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">183</div>
                <div class="stat-label">After Boost</div>
            </div>
        </div>
        
        <button class="btn btn-primary w-100 mt-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 1rem; font-size: 1.125rem; font-weight: 600; border-radius: 0.75rem;">
            <i class="bi bi-gift me-2"></i> Get 20 Free Followers
        </button>
        
        <div class="text-center mt-3">
            <a href="#" style="color: #6366f1; text-decoration: none;">
                <i class="bi bi-arrow-left me-1"></i> Change account
            </a>
        </div>
    </div>
</body>
</html>
