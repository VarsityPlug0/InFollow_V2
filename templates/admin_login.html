<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Instagram Barter System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        
        .admin-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock admin-icon"></i>
            <h1 class="h3 mb-2">Admin Access</h1>
            <p class="text-muted">Enter your credentials to continue</p>
        </div>
        
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-key me-1"></i> Admin Password
                </label>
                <input type="password" class="form-control form-control-lg" id="password" 
                       placeholder="Enter admin password" required autofocus>
            </div>
            
            <button type="submit" class="btn btn-primary-custom btn-lg w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
            </button>
            
            <div id="status" class="mt-3"></div>
        </form>
        
        <div class="text-center mt-4">
            <a href="/" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left me-1"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('Please enter password');
                return;
            }

            try {
                const response = await fetch('/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin/dashboard';
                } else {
                    showError('Invalid password');
                }
            } catch (error) {
                showError('Network error');
            }
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="alert alert-danger mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>${message}
                </div>
            `;
        }
    </script>
</body>
</html>
