<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Instagram Followers</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2);
            max-width: 600px;
            width: 100%;
            padding: 3rem;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
        }
        
        .form-control-lg {
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-size: 1.125rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s;
            width: 100%;
            margin-top: 1.5rem;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2);
        }
        
        .btn-primary-custom:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
        
        .profile-card {
            background: #f9fafb;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            border: 2px solid #e5e7eb;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .profile-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .profile-info p {
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-box {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .badge-custom {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge-public {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-private {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <!-- Step 1: Enter Username -->
        <div id="step1">
            <div class="text-center">
                <div class="logo"><i class="bi bi-instagram"></i></div>
                <h1>Get 20 Free Followers</h1>
                <p class="subtitle">Enter any Instagram account to get started</p>
            </div>
            
            <div class="mb-4">
                <label for="targetUsername" class="form-label">
                    <i class="bi bi-person me-2"></i>Account to deliver followers to
                </label>
                <input type="text" class="form-control form-control-lg" id="targetUsername" 
                       placeholder="username" autofocus>
            </div>
            
            <button class="btn btn-primary-custom" id="continueBtn" onclick="lookupProfile()">
                <i class="bi bi-arrow-right me-2"></i> Continue
            </button>
            
            <div id="lookupStatus" class="mt-3"></div>
        </div>

        <!-- Step 2: Profile Preview -->
        <div id="step2" class="hidden">
            <div class="text-center mb-4">
                <h1>Confirm Account</h1>
                <p class="subtitle">We'll deliver 20 followers to this account</p>
            </div>
            
            <div class="profile-card" id="profileCard">
                <!-- Profile will be injected here -->
            </div>
            
            <button class="btn btn-primary-custom" id="getFollowersBtn" onclick="handleGetFollowers()">
                <i class="bi bi-gift me-2"></i> Get 20 Free Followers
            </button>
            
            <button class="btn btn-link mt-3" onclick="goBack()">
                <i class="bi bi-arrow-left me-1"></i> Change account
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const isAuthenticated = {{ 'true' if is_authenticated else 'false' }};

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} mb-0">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                    ${message}
                </div>
            `;
            document.getElementById('lookupStatus').innerHTML = alertHtml;
        }

        async function lookupProfile() {
            const username = document.getElementById('targetUsername').value.trim().replace('@', '');
            
            if (!username) {
                showAlert('Please enter a username', 'danger');
                return;
            }

            const btn = document.getElementById('continueBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            document.getElementById('lookupStatus').innerHTML = '';

            try {
                const response = await fetch('/api/lookup-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    displayProfile(data.profile);
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-arrow-right me-2"></i> Continue';
            }
        }

        function displayProfile(profile) {
            const profileHtml = `
                <div class="profile-header">
                    ${profile.profile_pic_url ? 
                        `<img src="${profile.profile_pic_url}" class="profile-pic" alt="Profile">` :
                        `<div class="profile-pic bg-secondary d-flex align-items-center justify-content-center text-white" style="font-size: 2rem;">
                            <i class="bi bi-person"></i>
                        </div>`
                    }
                    <div class="profile-info">
                        <h3>@${profile.username}</h3>
                        ${profile.full_name ? `<p>${profile.full_name}</p>` : ''}
                        <span class="badge-custom ${profile.is_private ? 'badge-private' : 'badge-public'}">
                            <i class="bi bi-${profile.is_private ? 'lock' : 'globe'}"></i>
                            ${profile.is_private ? 'Private' : 'Public'}
                        </span>
                    </div>
                </div>
                ${profile.biography ? `<p class="text-muted mb-3">${profile.biography}</p>` : ''}
                <div class="profile-stats">
                    <div class="stat-box">
                        <div class="stat-value">${formatNumber(profile.follower_count)}</div>
                        <div class="stat-label">Current Followers</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${formatNumber(profile.follower_count + 20)}</div>
                        <div class="stat-label">After Boost</div>
                    </div>
                </div>
            `;
            document.getElementById('profileCard').innerHTML = profileHtml;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function goBack() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('targetUsername').value = '';
            document.getElementById('lookupStatus').innerHTML = '';
        }

        function handleGetFollowers() {
            if (!isAuthenticated) {
                // Redirect to claim page which will require signup
                window.location.href = '/claim';
            } else {
                // Already authenticated, go to claim page
                window.location.href = '/claim';
            }
        }

        // Allow Enter key to submit
        document.getElementById('targetUsername').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') lookupProfile();
        });
    </script>
</body>
</html>
