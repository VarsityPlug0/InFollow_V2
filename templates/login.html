<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram Follower Barter</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2);
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
        }
        
        .form-control-lg {
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-size: 1.125rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s;
            width: 100%;
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2);
        }
        
        .btn-outline-secondary {
            border: 2px solid #d1d5db;
            color: #6b7280;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s;
        }
        
        .btn-outline-secondary:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center">
            <div class="logo"><i class="bi bi-person-circle"></i></div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Log in to your account</p>
        </div>
        
        <div class="mb-4">
            <label for="loginEmail" class="form-label">
                <i class="bi bi-envelope me-2"></i>Email Address
            </label>
            <input type="email" class="form-control form-control-lg" id="loginEmail" 
                   placeholder="your@email.com" autofocus>
        </div>
        
        <button class="btn btn-primary-custom" id="loginBtn" onclick="handleLogin()">
            <i class="bi bi-box-arrow-in-right me-2"></i> Log In
        </button>
        
        <div id="loginStatus" class="mt-3"></div>
        
        <div class="text-center mt-4">
            <p class="text-muted mb-2">Don't have an account?</p>
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-person-plus me-2"></i> Sign Up
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showAlert(message, type) {
            const el = document.getElementById('loginStatus');
            el.innerHTML = `
                <div class="alert alert-${type} mb-0">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                </div>
            `;
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!email) {
                showAlert('Please enter your email', 'danger');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('âœ… ' + data.message, 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showAlert(data.error, 'danger');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i> Log In';
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'danger');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i> Log In';
            }
        }

        // Allow Enter key to submit
        document.getElementById('loginEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
