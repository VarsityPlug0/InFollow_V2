<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Instagram Barter System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #fafafa; color: #262626; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: white; border: 1px solid #dbdbdb; border-radius: 8px; padding: 40px; width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
        input[type="password"] { width: 100%; padding: 12px; border: 1px solid #dbdbdb; border-radius: 4px; font-size: 14px; }
        input:focus { outline: none; border-color: #0095f6; }
        button { width: 100%; padding: 12px; background: #0095f6; color: white; border: none; border-radius: 4px; font-size: 14px; font-weight: 600; cursor: pointer; }
        button:hover { background: #1877f2; }
        .status { margin-top: 15px; padding: 12px; border-radius: 4px; display: none; font-size: 14px; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Admin Access</h1>
        <div class="form-group">
            <label for="password">Admin Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button onclick="login()">Login</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('Please enter password');
                return;
            }

            try {
                const response = await fetch('/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin/dashboard';
                } else {
                    showError('Invalid password');
                }
            } catch (error) {
                showError('Network error');
            }
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status error';
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
